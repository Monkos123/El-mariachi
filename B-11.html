<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Mariachi - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="catalogo.html">El Mariachi</a>
      <div>
        <a class="btn btn-outline-secondary" href="carrito.html">Volver al carrito</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h5>Resultado de pago</h5>

    <!-- Approved -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6 class="card-title">Resultado de pago: <span class="text-success">APROBADO</span></h6>
            <p class="mb-1"><small>Estado pedido: Pagado</small></p>
            <p class="mb-0"><small>ID Pedido: <strong>A-001234</strong></small></p>
          </div>
          <div>
            <a href="#" class="btn btn-outline-primary btn-sm">Ver detalle</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Rejected -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6 class="card-title">Resultado de pago: <span class="text-danger">RECHAZADO</span></h6>
            <p class="mb-1"><small>Estado pedido: No confirmado</small></p>
          </div>
          <div class="d-flex flex-column">
            <button id="retry" class="btn btn-outline-primary btn-sm mb-2">Reintentar pago</button>
            <a href="carrito.html" class="btn btn-light btn-sm">Volver al carrito</a>
          </div>
        </div>
      </div>
    </div>

    <div class="card p-3">
      <h6>Resumen del pedido (demo)</h6>
      <div id="orderSummary"></div>
    </div>
  </div>

  <script>
    // show example order stored from cart page
    const order = JSON.parse(sessionStorage.getItem('order') || '{}');
    const target = document.getElementById('orderSummary');
    if(order && order.cart){
      let html = '<ul class="list-unstyled mb-0">';
      Object.values(order.cart).forEach(i=>{
        html += `<li>${i.qty} × ${i.name} — $${(i.price*i.qty).toLocaleString()}</li>`;
      });
      html += `</ul><div class="mt-2"><strong>Total: </strong> ${order.total || ''}</div>`;
      target.innerHTML = html;
    } else {
      target.innerHTML = '<p class="text-muted">No hay datos de pedido (maqueta).</p>';
    }

    document.getElementById('retry').addEventListener('click', ()=>{
      alert('Simulación: reintentando pago...');
      // in a real app: redirect to payment provider
    });
  </script>
</body>
</html>
