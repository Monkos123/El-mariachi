<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wireframe • B-03: Recuperación de contraseña (estático)</title>
<style>
  :root{
    --bg:#0e0e0e; --panel:#141414; --card:#181818; --stroke:#222;
    --text:#e9e9e9; --muted:#bfbfbf; --btn:#3db0ff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:1100px;margin:24px auto;padding:12px}

  /* navegador fake */
  .chrome{background:#0b0b0b;border:1px solid var(--stroke);border-radius:8px;padding:10px 12px;display:flex;align-items:center;gap:10px}
  .dot{width:10px;height:10px;border-radius:50%;background:#333}
  .addr{flex:1;background:#0f0f0f;border:1px solid var(--stroke);border-radius:6px;padding:8px 10px;color:#9bd2ff}
  .addr code{font-family:ui-monospace,Menlo,Consolas,monospace}

  .canvas{position:relative;margin-top:14px;background:var(--panel);border:1px solid var(--stroke);border-radius:10px;min-height:560px;overflow:hidden}

  /* tarjetas */
  .card{position:absolute;width:360px;background:var(--card);border:1px solid var(--stroke);border-radius:10px;box-shadow:0 10px 24px rgba(0,0,0,.35)}
  .card header{padding:10px 12px;border-bottom:1px solid var(--stroke);color:#d8d8d8;font-weight:600}
  .card .body{padding:12px}

  /* formulario recuperar (arriba-izq) */
  #frmRecover{left:24px;top:110px;width:380px}
  .group{margin-bottom:12px}
  label{display:block;margin:0 0 6px;color:#cfcfcf;font-size:13px}
  input[type="email"],input[type="password"]{
    width:100%;padding:10px;border-radius:6px;background:#0f0f0f;border:1px solid var(--stroke);color:var(--text)
  }
  .btn{display:inline-block;border:none;background:var(--btn);color:#0b0b0b;font-weight:700;
       padding:9px 14px;border-radius:8px}

  /* nueva contraseña (centro) */
  #newpass{left:380px;top:310px;width:360px}
  .btn-primary{background:#3db0ff;color:#0b0b0b;border:none;padding:10px 18px;border-radius:8px;font-weight:700}

  /* aviso enlace expirado (arriba-dcha) */
  #expired{left:600px;top:130px}
  .ok{display:inline-block;margin-top:10px;background:#e9e9e9;color:#111;border:none;padding:8px 18px;border-radius:6px}

  /* error de política (abajo-dcha) */
  #policy{left:760px;top:360px;width:360px}

  /* caja API (abajo-izq) */
  #api{left:40px;bottom:24px;width:320px}
  #api table{width:100%;border-collapse:collapse;font-family:ui-monospace,monospace}
  #api td{padding:6px 10px;border-top:1px solid var(--stroke);color:#c8f3ff}
  #api .title{background:#0f0f0f;color:#fff;border-top-left-radius:8px;border-top-right-radius:8px;border-bottom:1px solid var(--stroke);padding:8px 10px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="chrome">
      <div class="dot" style="background:#f25f58"></div>
      <div class="dot" style="background:#fbbe3c"></div>
      <div class="dot" style="background:#58cb42"></div>
      <div class="addr"><code>https://www.ElMariachi.cl/recuperar</code></div>
    </div>

    <div class="canvas">
      <!-- Recuperación: solicitar enlace -->
      <section class="card" id="frmRecover">
        <header>Recuperación de contraseña</header>
        <div class="body">
          <div class="group">
            <label for="email">Email verificado:</label>
            <input id="email" type="email" placeholder="ana@example.com">
          </div>
          <button class="btn">Enviar enlace</button>
        </div>
      </section>

      <!-- Aviso: enlace expirado -->
      <section class="card" id="expired" aria-hidden="true">
        <header>&nbsp;</header>
        <div class="body" style="text-align:center">
          <div style="margin-bottom:10px">El enlace ha expirado</div>
          <button class="ok">Solicitar uno</button>
        </div>
      </section>

      <!-- Nueva contraseña -->
      <section class="card" id="newpass">
        <header>Nueva Contraseña</header>
        <div class="body">
          <div class="group">
            <label for="np1">Contraseña nueva</label>
            <input id="np1" type="password" placeholder="********">
          </div>
          <div class="group">
            <label for="np2">Confirme contraseña</label>
            <input id="np2" type="password" placeholder="********">
          </div>
          <button class="btn-primary">Confirmar</button>
        </div>
      </section>

      <!-- Error de política -->
      <section class="card" id="policy" aria-hidden="true">
        <header>&nbsp;</header>
        <div class="body" style="text-align:center">
          <div>La contraseña no cumple la<br>política</div>
          <button class="ok">OK</button>
        </div>
      </section>

      <!-- API -->
      <section class="card" id="api">
        <div class="title">API/Recuperación</div>
        <table>
          <tr><td>+ sendToken(email): 202</td></tr>
          <tr><td>+ resetPassword(token, newPass): 200/400/410</td></tr>
          <tr><td>Política: 8+, 1 minús., 1 dígito</td></tr>
        </table>
      </section>
    </div>
  </div>
</body>
</html>
