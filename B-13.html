<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago | El Mariachi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra del navegador simulada -->
  <div class="browser-bar">
    <div class="dots">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <div class="url">https://ElMariachi.cl/pago</div>
  </div>

  <div class="container mt-4">
    <h2 class="fw-bold mb-4">Pasarela de Pago</h2>

    <div class="card p-4">
      <p class="text-muted mb-1">Pedido #00036</p>
      <h4 class="fw-bold">Total: $14.900</h4>

      <hr>

      <h6 class="fw-semibold mb-3">Selecciona tu método de pago</h6>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="pago" id="webpay" checked>
        <label class="form-check-label" for="webpay">Webpay / Tarjeta de Crédito o Débito</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="pago" id="transferencia">
        <label class="form-check-label" for="transferencia">Transferencia Bancaria</label>
      </div>

      <button class="btn btn-success w-100">Ir a pagar</button>
    </div>
  </div>

</body>
</html>
