<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesi√≥n ‚Ä¢ El Mariachi</title>
  <style>
    :root{
      --primary:#d32f2f;
      --secondary:#ffc107;
      --accent:#ff6f00;
      --dark:#1a1a1a;
      --light:#f5f5f5;
      --text-dark:#212121;
      --text-light:#757575;
      --border:#e0e0e0;
      --success:#4caf50;
      --hover:#b71c1c
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      background:linear-gradient(135deg,var(--light),#efefef);
      color:var(--text-dark);
      font-family:'Segoe UI',Roboto,'Helvetica Neue',sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px
    }
    .container{
      max-width:420px;
      width:100%
    }
    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.1);
      padding:40px;
      border:1px solid var(--border)
    }
    .logo{
      text-align:center;
      font-size:48px;
      margin-bottom:24px
    }
    .title{
      text-align:center;
      color:var(--text-dark);
      font-weight:700;
      font-size:24px;
      margin-bottom:8px;
      letter-spacing:-0.5px
    }
    .subtitle{
      text-align:center;
      color:var(--text-light);
      font-size:14px;
      margin-bottom:24px
    }
    .form-group{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:16px
    }
    label{
      color:var(--text-dark);
      font-weight:600;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:0.5px
    }
    input[type="email"],input[type="password"]{
      padding:12px 16px;
      border-radius:8px;
      border:2px solid var(--border);
      background:#fff;
      color:var(--text-dark);
      font-size:14px;
      transition:all 0.3s;
      font-family:inherit
    }
    input[type="email"]:focus,input[type="password"]:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(211,47,47,0.1)
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      font-weight:700;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:0.5px;
      cursor:pointer;
      transition:all 0.3s;
      margin-bottom:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px
    }
    .btn-primary{
      background:var(--primary);
      color:#fff
    }
    .btn-primary:hover{
      background:var(--hover);
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(211,47,47,0.3)
    }
    .btn-secondary{
      background:#fff;
      color:var(--text-dark);
      border:2px solid var(--border)
    }
    .btn-secondary:hover{
      border-color:var(--primary);
      color:var(--primary);
      transform:translateY(-2px)
    }
    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none
    }
    .link-help{
      text-align:center;
      font-size:13px;
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:8px
    }
    .link-help a{
      color:var(--primary);
      text-decoration:none;
      font-weight:600
    }
    .link-help a:hover{
      text-decoration:underline
    }
    .modal{
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,0.5);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding:16px
    }
    .modal.active{
      display:flex
    }
    .modal-content{
      background:#fff;
      border-radius:16px;
      padding:32px;
      max-width:400px;
      width:100%;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.3)
    }
    .modal-icon{
      font-size:48px;
      margin-bottom:16px
    }
    .modal-title{
      color:var(--text-dark);
      font-weight:700;
      font-size:18px;
      margin-bottom:8px
    }
    .modal-text{
      color:var(--text-light);
      font-size:14px;
      margin-bottom:24px;
      line-height:1.6
    }
    .modal-btn{
      width:100%;
      padding:12px;
      background:var(--primary);
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:700;
      font-size:13px;
      cursor:pointer;
      transition:all 0.3s
    }
    .modal-btn:hover{
      background:var(--hover);
      transform:translateY(-2px)
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">üåÆ</div>
      <h1 class="title">El Mariachi</h1>
      <p class="subtitle">Inicia sesi√≥n en tu cuenta</p>

      <form id="loginForm" onsubmit="login(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
          <label for="pass">Contrase√±a</label>
          <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
        <button type="button" class="btn btn-secondary" onclick="irRegistro()">Crear Cuenta</button>
        <button type="button" class="btn btn-secondary" onclick="verCatalogo()">Ver Cat√°logo</button>
      </form>

      <div class="link-help">
        <a href="B-03RecuperacionContrase√±a.html">¬øOlvidaste tu contrase√±a?</a>
      </div>
    </div>
  </div>

  <!-- Modal: Error Credenciales -->
  <div id="modalError" class="modal">
    <div class="modal-content">
      <div class="modal-icon">‚ùå</div>
      <h2 class="modal-title">Credenciales Inv√°lidas</h2>
      <p class="modal-text">Email o contrase√±a incorrectos. Intenta de nuevo.</p>
      <button class="modal-btn" onclick="cerrarModal('modalError')">Intentar de Nuevo</button>
    </div>
  </div>

  <!-- Modal: √âxito -->
  <div id="modalExito" class="modal">
    <div class="modal-content">
      <div class="modal-icon">‚úÖ</div>
      <h2 class="modal-title">¬°Bienvenido!</h2>
      <p class="modal-text">Sesi√≥n iniciada correctamente.</p>
      <button class="modal-btn" onclick="irCatalogo()">Ir al Cat√°logo</button>
    </div>
  </div>

<script>
  function cerrarModal(id){
    document.getElementById(id).classList.remove('active');
  }

  function irRegistro(){
    window.location.href = 'B-01RegistroUsusario.html';
  }

  function verCatalogo(){
    window.location.href = 'B-09ConstruccionPedido.html';
  }

  function irCatalogo(){
    window.location.href = 'B-09ConstruccionPedido.html';
  }

  function login(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value;

    if(!email || !pass){
      alert('Completa todos los campos');
      return;
    }

    const users = JSON.parse(localStorage.getItem('elmariachi_users') || '[]');
    const found = users.find(u => u.email === email && u.pass === pass);

    if(!found){
      document.getElementById('modalError').classList.add('active');
      return;
    }

    // Login exitoso
    localStorage.setItem('currentUser', JSON.stringify({email, loginTime: Date.now()}));
    document.getElementById('modalExito').classList.add('active');
  }

  document.getElementById('loginForm')?.addEventListener('keypress', (e)=>{
    if(e.key === 'Enter') login(e);
  });
</script>
</body>
</html>
