<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Mariachi - Usuarios</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      color: #fff;
    }

    .url {
      background-color: #333;
      padding: 8px;
      border-radius: 6px;
      font-family: monospace;
      color: #00bcd4;
    }

    h2 {
      color: #fff;
      margin-top: 20px;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #333;
    }

    th {
      background-color: #2c2c2c;
      color: #00bcd4;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:nth-child(odd) {
      background-color: #1f1f1f;
    }

    .mensaje {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    .mensaje::before {
      content: "✔";
      color: #00bcd4;
      font-weight: bold;
    }

    .boton {
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      float: right;
      margin-top: 5px;
    }

    .boton:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>

  <header>
    <h1>El Mariachi</h1>
    <div class="url">https://www.ElMariachi.cl/dashboard</div>
  </header>

  <h2>Usuarios</h2>

  <table>
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Email</th>
        <th>Verificación</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>ana@example.com</td>
        <td>Verificada</td>
      </tr>
      <tr>
        <td>Pedro</td>
        <td>pedro@example.com</td>
        <td>no verificada</td>
      </tr>
    </tbody>
  </table>

  <button class="boton">Reenviar verificación</button>

  <div class="mensaje">Correo de verificación reenviado</div>

</body>
</html>
