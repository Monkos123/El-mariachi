<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boleta | El Mariachi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fdfcf8; }
    .browser-bar { background-color: #e9ecef; border-radius: 6px; padding: 6px; }
    .card { border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .api-box { background-color: #f8f9fa; border: 1px solid #dee2e6; font-family: monospace; font-size: 0.9em; }
  </style>
</head>
<body class="container py-4">
  <div class="browser-bar mb-3">
    https://www.ElMariachi.cl/boleta/visualizar
  </div>

  <div class="card p-3 mb-3">
    <h5>Boleta A-001234</h5>
    <div class="border p-3 bg-light my-3">
      [PDF preview]
    </div>
    <button class="btn btn-outline-primary me-2">Descargar PDF</button>
    <button class="btn btn-outline-secondary">Reenviar</button>
  </div>

  <div class="api-box p-3 mt-3">
    <b>API/Boleta</b><br>
    POST /receipts/{id}/generateFromOrder<br>
    GET /receipts/{id}/pdf<br>
    POST /receipts/{id}/resend
  </div>
</body>
</html>
