<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dirección de entrega | El Mariachi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fdfcf8; }
    .browser-bar { background-color: #e9ecef; border-radius: 6px; padding: 6px; }
    .card { border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .api-box { background-color: #f8f9fa; border: 1px solid #dee2e6; font-family: monospace; font-size: 0.9em; }
  </style>
</head>
<body class="container py-4">
  <div class="browser-bar mb-3">
    https://www.ElMariachi.cl/checkout/direccion
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Dirección de entrega</h5>

    <div class="mb-3">
      <label class="form-label">Dirección*</label>
      <textarea class="form-control" rows="2">• Av. México 1234
• Av. México 1239</textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Comuna*</label>
        <input type="text" class="form-control" value="Santiago Centro">
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono*</label>
        <input type="text" class="form-control" placeholder="+56 9 1234 5678 (máscara)">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Referencia</label>
      <input type="text" class="form-control" placeholder="Casa blanca, timbre rojo">
    </div>

    <button class="btn btn-primary">Guardar</button>
  </div>

  <div class="api-box p-3">
    <b>API/Dirección</b><br>
    GET /geo/autocomplete?q=Av.%20Mex<br>
    POST /addresses<br>
    Rules: campos obligatorios (Dirección, Comuna, Teléfono)
  </div>
</body>
</html>
