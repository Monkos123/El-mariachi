<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Mariachi - Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      color: #fff;
    }

    .url {
      background-color: #333;
      padding: 8px;
      border-radius: 6px;
      font-family: monospace;
      color: #00bcd4;
    }

    .rango {
      color: #f5c518;
      font-size: 14px;
      margin-top: 15px;
    }

    .resumen {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
    }

    .resumen div {
      text-align: center;
    }

    .resumen span {
      display: block;
      margin-top: 8px;
      font-size: 18px;
      color: #00e676;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #2c2c2c;
      color: #f5c518;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:nth-child(odd) {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>

  <header>
    <h1>El Mariachi</h1>
    <div class="url">https://www.ElMariachi.cl/dashboard</div>
  </header>

  <div class="rango">Rango: últimos 30 días</div>

  <section class="resumen">
    <div>
      <strong>Ventas</strong>
      <span>$1.540.000</span>
    </div>
    <div>
      <strong>Ticket prom.</strong>
      <span>$8.300</span>
    </div>
    <div>
      <strong>Top Productos</strong>
      <span>Taco, Burrito</span>
    </div>
  </section>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Pedido</th>
        <th>Cliente</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-09-30</td>
        <td>A-00120</td>
        <td>Ana</td>
        <td>$12.900</td>
      </tr>
      <tr>
        <td>2025-09-30</td>
        <td>A-00121</td>
        <td>Pedro</td>
        <td>$18.700</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
