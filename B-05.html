<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Mariachi - Cat√°logo</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #333;
    }

    header h1 {
      font-size: 20px;
    }

    .container {
      display: flex;
    }

    nav {
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      width: 150px;
      padding: 10px;
      border-right: 2px solid #333;
      height: calc(100vh - 60px);
    }

    nav button {
      background-color: #2a2a2a;
      border: none;
      color: #ccc;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 8px;
      text-align: left;
      font-weight: bold;
    }

    nav button.active {
      background-color: #007bff;
      color: white;
    }

    main {
      padding: 20px;
      flex: 1;
    }

    .filtros {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filtros input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #222;
      color: #ccc;
    }

    .busqueda {
      width: 200px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .producto {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .producto h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .producto button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .producto button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <h1>El Mariachi</h1>
    <input type="text" value="https://www.ElMariachi.cl/catalogo" disabled style="width:400px; background-color:#222; color:#ccc; border:none; padding:6px;">
  </header>

  <div class="container">
    <nav>
      <button class="active">Tacos</button>
      <button>Burritos</button>
      <button>Nachos</button>
      <button>Combos</button>
    </nav>

    <main>
      <div class="filtros">
        <input class="busqueda" type="text" placeholder="Buscar: Al pastor">
        <input type="text" placeholder="Picante: medio-alto Vegetariano Precio: $-$$">
      </div>

      <h2>Tacos disponibles</h2>
      <div class="productos">
        <div class="producto">
          <h3>Taco al pastor</h3>
          <button>Agregar</button>
        </div>
        <div class="producto">
          <h3>Taco veggie</h3>
          <button>Agregar</button>
        </div>
        <div class="producto">
          <h3>Taco asada</h3>
          <button>Agregar</button>
        </div>
        <div class="producto">
          <h3>Taco chipote</h3>
          <button>Agregar</button>
        </div>
        <div class="producto">
          <h3>Taco carnitas</h3>
          <button>Agregar</button>
        </div>
        <div class="producto">
          <h3>No disponible</h3>
          <button disabled>No disponible</button>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
