<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Mariachi - Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="catalogo.html">El Mariachi</a>
      <div>
        <a class="btn btn-outline-secondary" href="catalogo.html">Volver al catálogo</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- Cart list -->
      <main class="col-md-8">
        <h5>Tu carrito</h5>
        <div id="cartList" class="list-group mb-3">
          <p class="text-muted">No hay productos en el carrito.</p>
        </div>

        <div class="mb-3">
          <label for="coupon" class="form-label">Cupón</label>
          <div class="input-group">
            <input id="coupon" class="form-control" placeholder="PROMO10">
            <button id="applyCoupon" class="btn btn-outline-primary">Aplicar</button>
          </div>
          <div id="couponMsg" class="form-text text-danger d-none">Cupón inválido</div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección (para cálculo de envío)</label>
          <input id="address" class="form-control" placeholder="Calle, ciudad">
          <div id="shipNote" class="form-text">Envío calculado según distancia.</div>
          <button id="calcShip" class="btn btn-outline-secondary btn-sm mt-2">Calcular envío</button>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="catalogo.html" class="btn btn-light">Seguir comprando</a>
          <button id="confirmOrder" class="btn btn-success" disabled>Confirmar</button>
        </div>
      </main>

      <!-- Summary -->
      <aside class="col-md-4">
        <div class="card p-3">
          <h6>Resumen</h6>
          <div class="d-flex justify-content-between">
            <small>Subtotal</small>
            <strong id="subtotal">$0</strong>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <small>Envío</small>
            <strong id="shipping">$0</strong>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <small>Descuento</small>
            <strong id="discount">-$0</strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <h5>TOTAL</h5>
            <h5 id="total">$0</h5>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // read cart from sessionStorage (populated by catalog page mock)
    let cart = JSON.parse(sessionStorage.getItem('cart') || '{}');
    const products = {
      1: {id:1, name:"Taco al pastor", price:4500},
      2: {id:2, name:"Taco veggie", price:4900},
      3: {id:3, name:"Taco asada", price:4700},
      4: {id:4, name:"Taco chipote", price:4200},
      5: {id:5, name:"Taco carnitas", price:4300},
    };

    let coupon = null;
    let shipping = 0;

    function renderCart(){
      const list = document.getElementById('cartList');
      list.innerHTML = '';
      const keys = Object.keys(cart);
      if(keys.length === 0){
        list.innerHTML = '<p class="text-muted">No hay productos en el carrito.</p>';
        document.getElementById('confirmOrder').disabled = true;
      } else {
        keys.forEach(id=>{
          const it = cart[id];
          const item = document.createElement('div');
          item.className = 'list-group-item d-flex align-items-center';
          item.innerHTML = `
            <div class="flex-grow-1">
              <div class="fw-semibold">${it.name}</div>
              <div class="text-muted small">Precio: $${it.price.toLocaleString()}</div>
            </div>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-secondary me-1" data-action="dec" data-id="${id}">−</button>
              <span class="mx-2">${it.qty}</span>
              <button class="btn btn-sm btn-outline-secondary ms-1" data-action="inc" data-id="${id}">+</button>
            </div>`;
          list.appendChild(item);
        });
        document.getElementById('confirmOrder').disabled = false;
      }
      updateTotals();
    }

    function updateTotals(){
      let subtotal = 0;
      Object.values(cart).forEach(i=> subtotal += i.qty * i.price);
      let discount = 0;
      if(coupon === 'PROMO10') discount = Math.round(subtotal * 0.10);
      const total = subtotal + shipping - discount;
      document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
      document.getElementById('shipping').textContent = `$${shipping.toLocaleString()}`;
      document.getElementById('discount').textContent = `-$${discount.toLocaleString()}`;
      document.getElementById('total').textContent = `$${(total>0?total:0).toLocaleString()}`;
    }

    document.addEventListener('click', (e)=>{
      if(e.target.matches('[data-action="inc"]')){
        const id = e.target.dataset.id;
        cart[id].qty++;
        sessionStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
      if(e.target.matches('[data-action="dec"]')){
        const id = e.target.dataset.id;
        cart[id].qty--;
        if(cart[id].qty <= 0) delete cart[id];
        sessionStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    });

    document.getElementById('applyCoupon').addEventListener('click', ()=>{
      const v = document.getElementById('coupon').value.trim().toUpperCase();
      if(v === 'PROMO10'){
        coupon = 'PROMO10';
        document.getElementById('couponMsg').classList.add('d-none');
      } else {
        coupon = null;
        document.getElementById('couponMsg').classList.remove('d-none');
      }
      updateTotals();
    });

    document.getElementById('calcShip').addEventListener('click', ()=>{
      const addr = document.getElementById('address').value.trim();
      // demo rule: empty -> local pickup (0), if contains "fuera" -> $1500, else $1000
      if(!addr) shipping = 0;
      else if(addr.toLowerCase().includes('fuera')) shipping = 1500;
      else shipping = 1000;
      updateTotals();
    });

    document.getElementById('confirmOrder').addEventListener('click', ()=>{
      // pass order to checkout page (mock)
      sessionStorage.setItem('order', JSON.stringify({
        cart, subtotal: document.getElementById('subtotal').textContent,
        total: document.getElementById('total').textContent
      }));
      location.href = 'checkout.html';
    });

    // initial populate example (if no cart, demo add)
    if(!Object.keys(cart).length){
      // optional: prefill with two items for demo
      cart = {
        1: {...products[1], qty:2},
        2: {...products[2], qty:1}
      };
      sessionStorage.setItem('cart', JSON.stringify(cart));
    }
    renderCart();
  </script>
</body>
</html>
