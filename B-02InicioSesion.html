<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesi√≥n ‚Ä¢ El Mariachi</title>
  <style>
    :root{
      --primary:#d32f2f;
      --secondary:#ffc107;
      --accent:#ff6f00;
      --dark:#1a1a1a;
      --light:#f5f5f5;
      --text-dark:#212121;
      --text-light:#757575;
      --border:#e0e0e0;
      --success:#4caf50;
      --hover:#b71c1c
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      background:linear-gradient(135deg,var(--light),#efefef);
      color:var(--text-dark);
      font-family:'Segoe UI',Roboto,'Helvetica Neue',sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px
    }
    .container{
      max-width:420px;
      width:100%
    }
    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.1);
      padding:40px;
      border:1px solid var(--border)
    }
    .logo{
      text-align:center;
      font-size:48px;
      margin-bottom:24px
    }
    .title{
      text-align:center;
      color:var(--text-dark);
      font-weight:700;
      font-size:24px;
      margin-bottom:8px;
      letter-spacing:-0.5px
    }
    .subtitle{
      text-align:center;
      color:var(--text-light);
      font-size:14px;
      margin-bottom:24px
    }
    .form-group{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:16px
    }
    label{
      color:var(--text-dark);
      font-weight:600;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:0.5px
    }
    input[type="email"],input[type="password"]{
      padding:12px 16px;
      border-radius:8px;
      border:2px solid var(--border);
      background:#fff;
      color:var(--text-dark);
      font-size:14px;
      transition:all 0.3s;
      font-family:inherit
    }
    input[type="email"]:focus,input[type="password"]:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(211,47,47,0.1)
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      font-weight:700;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:0.5px;
      cursor:pointer;
      transition:all 0.3s;
      margin-bottom:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px
    }
    .btn-primary{
      background:var(--primary);
      color:#fff
    }
    .btn-primary:hover{
      background:var(--hover);
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(211,47,47,0.3)
    }
    .btn-secondary{
      background:#fff;
      color:var(--text-dark);
      border:2px solid var(--border)
    }
    .btn-secondary:hover{
      border-color:var(--primary);
      color:var(--primary);
      transform:translateY(-2px)
    }
    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none
    }
    .link-help{
      text-align:center;
      font-size:13px;
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:8px
    }
    .link-help a{
      color:var(--primary);
      text-decoration:none;
      font-weight:600
    }
    .link-help a:hover{
      text-decoration:underline
    }
    .modal{
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,0.5);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding:16px
    }
    .modal.active{
      display:flex
    }
    .modal-content{
      background:#fff;
      border-radius:16px;
      padding:32px;
      max-width:400px;
      width:100%;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.3)
    }
    .modal-icon{
      font-size:48px;
      margin-bottom:16px
    }
    .modal-title{
      color:var(--text-dark);
      font-weight:700;
      font-size:18px;
      margin-bottom:8px
    }
    .modal-text{
      color:var(--text-light);
      font-size:14px;
      margin-bottom:24px;
      line-height:1.6
    }
    .modal-btn{
      width:100%;
      padding:12px;
      background:var(--primary);
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:700;
      font-size:13px;
      cursor:pointer;
      transition:all 0.3s
    }
    .modal-btn:hover{
      background:var(--hover);
      transform:translateY(-2px)
    }
    .auth-tabs{
      display:flex;
      gap:16px;
      margin-bottom:24px;
      border-bottom:2px solid var(--border);
    }
    .auth-tab{
      background:none;
      border:none;
      padding:12px 16px;
      font-weight:600;
      font-size:14px;
      color:var(--text-light);
      cursor:pointer;
      border-bottom:3px solid transparent;
      transition:all 0.3s;
      position:relative;
      bottom:-2px;
    }
    .auth-tab.active{
      color:var(--primary);
      border-bottom-color:var(--primary);
    }
    .auth-tab:hover{
      color:var(--primary);
    }
    .auth-tab-content{
      display:none;
    }
    .auth-tab-content.active{
      display:block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">üåÆ</div>
      <h1 class="title">El Mariachi</h1>
      <p class="subtitle">Inicia sesi√≥n en tu cuenta</p>

      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Ingresar</button>
        <button class="auth-tab" onclick="switchTab('register')">Registrarse</button>
      </div>

      <!-- Tab Login -->
      <div id="loginTab" class="auth-tab-content active">
        <form id="loginForm" onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label for="pass">Contrase√±a</label>
            <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
          <button type="button" class="btn btn-secondary" onclick="verCatalogo()">Ver Cat√°logo</button>
        </form>
      </div>

      <!-- Tab Register -->
      <div id="registerTab" class="auth-tab-content">
        <form id="registerForm" onsubmit="registro(event)">
          <div class="form-group">
            <label for="regName">Nombre Completo</label>
            <input id="regName" type="text" placeholder="Juan P√©rez" required>
          </div>

          <div class="form-group">
            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label for="regPhone">Tel√©fono</label>
            <input id="regPhone" type="tel" placeholder="+56 9 1234 5678" required>
          </div>

          <div class="form-group">
            <label for="regPass">Contrase√±a</label>
            <input id="regPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>

      <div class="link-help">
        <a href="B-03RecuperacionContrase√±a.html">¬øOlvidaste tu contrase√±a?</a>
      </div>
    </div>
  </div>

  <!-- Modal: Error Credenciales -->
  <div id="modalError" class="modal">
    <div class="modal-content">
      <div class="modal-icon">‚ùå</div>
      <h2 class="modal-title">Credenciales Inv√°lidas</h2>
      <p class="modal-text">Email o contrase√±a incorrectos. Intenta de nuevo.</p>
      <button class="modal-btn" onclick="cerrarModal('modalError')">Intentar de Nuevo</button>
    </div>
  </div>

  <!-- Modal: √âxito -->
  <div id="modalExito" class="modal">
    <div class="modal-content">
      <div class="modal-icon">‚úÖ</div>
      <h2 class="modal-title">¬°Bienvenido!</h2>
      <p class="modal-text">Sesi√≥n iniciada correctamente.</p>
      <button class="modal-btn" onclick="irCatalogo()">Ir al Cat√°logo</button>
    </div>
  </div>

<script>
  function switchTab(tab){
    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.auth-tab-content').forEach(c => c.classList.remove('active'));
    
    event.target.classList.add('active');
    document.getElementById(tab + 'Tab').classList.add('active');
  }

  function cerrarModal(id){
    document.getElementById(id).classList.remove('active');
  }

  function verCatalogo(){
    window.location.href = 'B-09ConstruccionPedido.html';
  }

  function irCatalogo(){
    window.location.href = 'B-09ConstruccionPedido.html';
  }

  function login(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value;

    if(!email || !pass){
      alert('Completa todos los campos');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const found = users.find(u => u.email === email && u.password === btoa(pass));

    if(!found){
      document.getElementById('modalError').classList.add('active');
      return;
    }

    localStorage.setItem('currentUser', JSON.stringify({
      id: found.id,
      fullName: found.fullName,
      email: found.email,
      phone: found.phone
    }));

    localStorage.setItem('userOrders', JSON.stringify(found.orders || []));
    localStorage.setItem('userAddresses', JSON.stringify(found.addresses || []));
    localStorage.setItem('userCards', JSON.stringify(found.cards || []));
    localStorage.setItem('cart', JSON.stringify(found.cart || {}));

    document.getElementById('modalExito').classList.add('active');
  }

  function registro(e){
    e.preventDefault();
    const fullName = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const phone = document.getElementById('regPhone').value.trim();
    const pass = document.getElementById('regPass').value;

    if(!fullName || !email || !phone || !pass){
      alert('Completa todos los campos');
      return;
    }

    if(fullName.length < 3){
      alert('El nombre debe tener al menos 3 caracteres');
      return;
    }

    if(!email.includes('@')){
      alert('Email inv√°lido');
      return;
    }

    if(phone.length < 9){
      alert('Tel√©fono inv√°lido');
      return;
    }

    if(pass.length < 6){
      alert('La contrase√±a debe tener al menos 6 caracteres');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '[]');
    if(users.find(u => u.email === email)){
      alert('Este email ya est√° registrado');
      return;
    }

    const newUser = {
      id: `USER-${Date.now()}`,
      fullName,
      email,
      password: btoa(pass),
      phone,
      registeredAt: new Date().toISOString(),
      cart: {},
      orders: [],
      addresses: [],
      cards: []
    };

    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));

    localStorage.setItem('currentUser', JSON.stringify({
      id: newUser.id,
      fullName: newUser.fullName,
      email: newUser.email,
      phone: newUser.phone
    }));

    localStorage.setItem('userOrders', JSON.stringify([]));
    localStorage.setItem('userAddresses', JSON.stringify([]));
    localStorage.setItem('userCards', JSON.stringify([]));
    localStorage.setItem('cart', JSON.stringify({}));

    document.getElementById('modalExito').classList.add('active');
  }
</script>
</body>
</html>
